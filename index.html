<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>English Resources</title>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;600&display=swap" rel="stylesheet">
<style>*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg-primary:#fbfbfd;--bg-secondary:#f5f5f7;--bg-card:rgba(255,255,255,0.72);--bg-card-hover:rgba(255,255,255,0.9);--text-primary:#1d1d1f;--text-secondary:#86868b;--text-tertiary:#aeaeb2;--border:rgba(0,0,0,0.06);--border-hover:rgba(0,0,0,0.12);--shadow-card:0 2px 12px rgba(0,0,0,0.04),0 8px 32px rgba(0,0,0,0.06);--shadow-card-hover:0 4px 20px rgba(0,0,0,0.08),0 12px 48px rgba(0,0,0,0.12);--radius-sm:12px;--radius-md:20px;--radius-lg:28px;--transition-fast:0.2s cubic-bezier(0.25,0.1,0.25,1);--transition-smooth:0.4s cubic-bezier(0.25,0.1,0.25,1);--transition-spring:0.5s cubic-bezier(0.34,1.56,0.64,1)}
@media(prefers-color-scheme:dark){:root{--bg-primary:#000;--bg-secondary:#1c1c1e;--bg-card:rgba(28,28,30,0.72);--bg-card-hover:rgba(44,44,46,0.9);--text-primary:#f5f5f7;--text-secondary:#98989f;--text-tertiary:#636366;--border:rgba(255,255,255,0.08);--border-hover:rgba(255,255,255,0.16);--shadow-card:0 2px 12px rgba(0,0,0,0.3),0 8px 32px rgba(0,0,0,0.2);--shadow-card-hover:0 4px 20px rgba(0,0,0,0.4),0 16px 56px rgba(0,0,0,0.3)}}
html{font-size:16px;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
body{min-height:100vh;min-height:100dvh;font-family:'Inter','Noto Sans JP',-apple-system,BlinkMacSystemFont,sans-serif;background:var(--bg-primary);color:var(--text-primary);line-height:1.5;overflow-x:hidden}
.bg-pattern{position:fixed;inset:0;z-index:-1;opacity:0.4;background:radial-gradient(ellipse 80% 50% at 20% -20%,rgba(0,122,255,0.08),transparent 50%),radial-gradient(ellipse 60% 40% at 80% 10%,rgba(52,199,89,0.06),transparent 50%),radial-gradient(ellipse 50% 30% at 10% 90%,rgba(255,149,0,0.05),transparent 40%)}
.header{position:sticky;top:0;z-index:100;padding:16px 24px;background:var(--bg-card);backdrop-filter:saturate(180%) blur(20px);-webkit-backdrop-filter:saturate(180%) blur(20px);border-bottom:0.5px solid var(--border)}
.header-inner{max-width:980px;margin:0 auto;display:flex;align-items:center;gap:16px}
.header-back{width:36px;height:36px;border-radius:10px;background:var(--bg-secondary);border:0.5px solid var(--border);display:flex;align-items:center;justify-content:center;text-decoration:none;color:var(--text-secondary);transition:all var(--transition-fast);flex-shrink:0}
.header-back:hover{background:var(--bg-card-hover);color:var(--text-primary);transform:translateX(-2px)}
.header-back svg{width:18px;height:18px}
.header-icon{width:44px;height:44px;border-radius:var(--radius-sm);display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:600;color:white;box-shadow:0 2px 8px rgba(0,0,0,0.1);flex-shrink:0}
.header-content{flex:1;min-width:0}
.header-title{font-size:17px;font-weight:600;letter-spacing:-0.02em}
.header-subtitle{font-size:13px;color:var(--text-secondary);margin-top:1px}
.header-badge{font-size:12px;font-weight:500;color:var(--text-secondary);background:var(--bg-secondary);padding:6px 12px;border-radius:100px;border:0.5px solid var(--border)}
main{padding:48px 24px 80px}
.container{max-width:980px;margin:0 auto}
.hero{text-align:center;margin-bottom:56px;opacity:0;animation:fadeUp 0.8s var(--transition-smooth) forwards}
.hero-title{font-size:clamp(32px,6vw,48px);font-weight:600;letter-spacing:-0.025em;background:linear-gradient(135deg,var(--text-primary) 0%,var(--text-secondary) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:12px}
.hero-description{font-size:17px;color:var(--text-secondary);max-width:460px;margin:0 auto}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.card{position:relative;display:flex;flex-direction:column;align-items:center;padding:40px 32px 36px;background:var(--bg-card);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-radius:var(--radius-lg);border:0.5px solid var(--border);box-shadow:var(--shadow-card);text-decoration:none;color:inherit;transition:transform var(--transition-smooth),box-shadow var(--transition-smooth),border-color var(--transition-fast),background var(--transition-fast);opacity:0;animation:fadeUp 0.6s var(--transition-smooth) forwards}
.card:nth-child(1){animation-delay:0.1s}.card:nth-child(2){animation-delay:0.15s}.card:nth-child(3){animation-delay:0.2s}.card:nth-child(4){animation-delay:0.25s}
.card:hover{transform:translateY(-4px) scale(1.01);background:var(--bg-card-hover);border-color:var(--border-hover);box-shadow:var(--shadow-card-hover)}
.card:active{transform:translateY(-2px) scale(0.99);transition-duration:0.1s}
.card-icon{width:72px;height:72px;border-radius:18px;display:flex;align-items:center;justify-content:center;font-size:32px;font-weight:600;color:white;margin-bottom:20px;box-shadow:0 4px 24px rgba(0,0,0,0.15);transition:transform var(--transition-spring)}
.card:hover .card-icon{transform:scale(1.08)}
.card-title{font-size:20px;font-weight:600;letter-spacing:-0.02em;margin-bottom:6px;text-align:center}
.card-meta{font-size:14px;color:var(--text-secondary)}
.card-arrow{position:absolute;top:20px;right:20px;width:28px;height:28px;border-radius:50%;background:var(--bg-secondary);display:flex;align-items:center;justify-content:center;opacity:0;transform:translateX(-8px);transition:opacity var(--transition-fast),transform var(--transition-smooth)}
.card:hover .card-arrow{opacity:1;transform:translateX(0)}
.card-arrow svg{width:14px;height:14px;color:var(--text-secondary)}
.item{position:relative;display:flex;align-items:center;gap:16px;padding:20px 24px;background:var(--bg-card);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-radius:var(--radius-md);border:0.5px solid var(--border);box-shadow:var(--shadow-card);text-decoration:none;color:inherit;transition:transform var(--transition-smooth),box-shadow var(--transition-smooth),border-color var(--transition-fast),background var(--transition-fast);opacity:0;animation:fadeUp 0.6s var(--transition-smooth) forwards}
.item:nth-child(1){animation-delay:0.1s}.item:nth-child(2){animation-delay:0.15s}.item:nth-child(3){animation-delay:0.2s}
.item:hover{transform:translateY(-2px) scale(1.005);background:var(--bg-card-hover);border-color:var(--border-hover);box-shadow:var(--shadow-card-hover)}
.item:active{transform:translateY(0) scale(0.995);transition-duration:0.1s}
.item-icon{width:48px;height:48px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:18px;font-weight:600;color:white;flex-shrink:0;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
.item-content{flex:1;min-width:0}
.item-title{font-size:16px;font-weight:600;letter-spacing:-0.01em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.item-meta{font-size:13px;color:var(--text-secondary);margin-top:2px}
.item-arrow{width:24px;height:24px;display:flex;align-items:center;justify-content:center;opacity:0.4;transition:opacity var(--transition-fast),transform var(--transition-smooth)}
.item:hover .item-arrow{opacity:1;transform:translateX(4px)}
.item-arrow svg{width:16px;height:16px;color:var(--text-secondary)}
.empty-state{text-align:center;padding:80px 24px;opacity:0;animation:fadeUp 0.6s var(--transition-smooth) forwards}
.empty-icon{width:80px;height:80px;margin:0 auto 24px;border-radius:20px;background:var(--bg-secondary);display:flex;align-items:center;justify-content:center;font-size:36px}
.empty-title{font-size:24px;font-weight:600;letter-spacing:-0.02em;margin-bottom:8px}
.empty-description{font-size:15px;color:var(--text-secondary);max-width:320px;margin:0 auto}
footer{margin-top:64px;padding-top:32px;border-top:0.5px solid var(--border);text-align:center;font-size:12px;color:var(--text-tertiary)}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.card:focus-visible,.item:focus-visible{outline:2px solid #007aff;outline-offset:2px}
@media(max-width:600px){.header{padding:12px 16px}main{padding:32px 16px 64px}.hero{margin-bottom:40px}.hero-title{font-size:28px}.hero-description{font-size:15px}.grid{gap:16px}.card{padding:32px 24px 28px}.card-icon{width:64px;height:64px;font-size:28px}.item{padding:16px 20px}.item-icon{width:44px;height:44px}}</style>
</head>
