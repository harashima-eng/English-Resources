<script>
(function(){
  const toggle=document.querySelector('.view-toggle');
  const grid=document.querySelector('.grid');
  if(!toggle||!grid)return;
  const saved=localStorage.getItem('er-view');
  if(saved==='list'){
    grid.classList.add('list-view');
    toggle.querySelector('[data-view="list"]').classList.add('active');
    toggle.querySelector('[data-view="grid"]').classList.remove('active');
  }
  toggle.addEventListener('click',e=>{
    const btn=e.target.closest('.view-btn');
    if(!btn)return;
    const mode=btn.dataset.view;
    grid.classList.toggle('list-view',mode==='list');
    toggle.querySelectorAll('.view-btn').forEach(b=>b.classList.toggle('active',b.dataset.view===mode));
    localStorage.setItem('er-view',mode);
  });
})();
</script>
<script>
(function(){
  const btn=document.querySelector('.theme-btn');
  if(!btn)return;
  const saved=localStorage.getItem('er-theme');
  if(saved==='dark'){
    document.documentElement.classList.add('dark');
  }
  btn.addEventListener('click',()=>{
    const isDark=document.documentElement.classList.toggle('dark');
    localStorage.setItem('er-theme',isDark?'dark':'light');
  });
})();
</script>
