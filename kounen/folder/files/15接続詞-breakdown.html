// RENDER FUNCTIONS
function renderQuestion(q) {
  let html = `<div class="qcard">
    <div class="qnum">${q.num}</div>
    <div class="qtext">${q.text}</div>`;

  if (q.choices) html += `<div class="choices">${q.choices}</div>`;
  if (q.scramble) html += `<div class="scramble">${q.scramble}</div>`;

  html += `<div class="button-row">
    <button class="btn vocab-btn" onclick="toggle(this,'vocab')">ğŸ“š Words & Phrases</button>`;

  if (q.hint) html += `<button class="btn hint-btn" onclick="toggle(this,'hint')">ğŸ’¡ Solution</button>`;

  html += `<button class="btn ans-btn" onclick="toggle(this,'answer')">âœ… Answer</button>
  </div>`;

  if (q.vocab) {
    html += `<div class="collapsible" data-type="vocab"><div class="box vocab-box">`;
    q.vocab.forEach(v => {
      html += `<div class="vocab-item"><span class="vocab-word">${v[0]}</span> ${v[1]}</div>`;
    });
    html += `</div></div>`;
  }

  if (q.hint) {
    html += `<div class="collapsible" data-type="hint"><div class="box hint-box">
      <div class="label">ğŸ” Solution Process</div>`;
    q.hint.forEach(h => {
      html += `<div>â†’ ${h}</div>`;
    });
    html += `</div></div>`;
  }

  html += `<div class="collapsible" data-type="answer"><div class="box ans-box">
    <div class="label">âœ“ æ­£è§£: ${q.answer}</div>`;

  if (q.translation) html += `<div class="jp">${q.translation}</div>`;
  if (q.explanation) html += `<div class="muted"><b>${q.grammar || ''}</b><br><br>${q.explanation}</div>`;
  if (q.grammar) html += `<div class="ref-box">ğŸ“– ${q.grammar}</div>`;

  html += `</div></div></div>`;

  return html;
}

function renderSection(section, index) {
  let html = `<section class="section">
    <div class="section-header ${section.open ? 'open' : ''}" onclick="toggleSection(this)">
      <span>${section.title}</span>
      <span class="arrow">â–¼</span>
    </div>
    <div class="section-body ${section.open ? 'open' : ''}">`;

  section.questions.forEach(q => {
    html += renderQuestion(q);

  html += `</div></section>`;
  return html;
}

function init() {
  const content = document.getElementById('content');
  let html = '';
  grammarData.sections.forEach((section, index) => {
    html += renderSection(section, index);
  });
  content.innerHTML = html;
}

// EVENT HANDLERS
function toggle(btn, type) {
  const card = btn.closest('.qcard');
  const block = card.querySelector(`.collapsible[data-type="${type}"]`);
  if (block) {
    block.classList.toggle('open');
  }
}

function toggleSection(header) {
  header.classList.toggle('open');
  const body = header.nextElementSibling;
  body.classList.toggle('open');
  // Close all collapsibles when closing section
  if (!body.classList.contains('open')) {
    body.querySelectorAll('.collapsible').forEach(c => c.classList.remove('open'));
  }
}

function openAll() {
  document.querySelectorAll('.section-header').forEach(h => {
    h.classList.add('open');
    h.nextElementSibling.classList.add('open');
  });
}

function closeAll() {
  document.querySelectorAll('.section-header').forEach(h => {
    h.classList.remove('open');
    h.nextElementSibling.classList.remove('open');
    h.nextElementSibling.querySelectorAll('.collapsible').forEach(c => c.classList.remove('open'));
  });
}

function downloadPage() {
  const html = '<!DOCTYPE html>\n' + document.documentElement.outerHTML;
  const blob = new Blob([html], {type:'text/html'});

// THEME MANAGEMENT
function toggleTheme() {
  const root = document.documentElement;
  const currentTheme = root.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

  root.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);

  // Update icon
  const icon = document.querySelector('.theme-icon');
  icon.textContent = newTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
}

function initTheme() {
  const root = document.documentElement;
  const savedTheme = localStorage.getItem('theme');

  if (savedTheme) {
    root.setAttribute('data-theme', savedTheme);
    const icon = document.querySelector('.theme-icon');
    if (icon) icon.textContent = savedTheme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
  } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    root.setAttribute('data-theme', 'dark');
    const icon = document.querySelector('.theme-icon');
    if (icon) icon.textContent = 'ğŸŒ™';
  }
}

// HEADER HIDE/SHOW
let headerHidden = false;

function hideHeader() {
  const header = document.getElementById('mainHeader');
  const revealZone = document.querySelector('.header-reveal-zone');
  const fabShowHeader = document.getElementById('fabShowHeader');

  header.classList.add('hidden');
  revealZone.classList.add('active');
  fabShowHeader.classList.remove('hidden');
  headerHidden = true;
  localStorage.setItem('headerHidden', 'true');
}

function showHeader() {
  const header = document.getElementById('mainHeader');
  const revealZone = document.querySelector('.header-reveal-zone');
  const fabShowHeader = document.getElementById('fabShowHeader');

  header.classList.remove('hidden');
  revealZone.classList.remove('active');
  fabShowHeader.classList.add('hidden');
  headerHidden = false;
  localStorage.setItem('headerHidden', 'false');
}

function initHeaderState() {
  const savedState = localStorage.getItem('headerHidden');
  const fabShowHeader = document.getElementById('fabShowHeader');

  if (savedState === 'true') {
    hideHeader();
  } else {
    // Hide the show header button by default if header is visible
    if (fabShowHeader) fabShowHeader.classList.add('hidden');
  }
}

// SCROLL TO TOP
function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
}

// AUTO-HIDE HEADER ON SCROLL (Optional)
let lastScrollTop = 0;
window.addEventListener('scroll', () => {
  if (headerHidden) return; // Don't auto-hide if manually hidden

  const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
  const header = document.getElementById('mainHeader');

  if (scrollTop > lastScrollTop && scrollTop > 100) {
    // Scrolling down - optionally auto-hide
    // header.style.opacity = '0.7';
  } else {
    // Scrolling up
    header.style.opacity = '1';
  }

  lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
}, false);

// Initialize on load
window.addEventListener('DOMContentLoaded', () => {
  init();
  initTheme();
  initHeaderState();
});
